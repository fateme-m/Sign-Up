<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="col-md-8 mx-auto mt-5 p-5 ">
            <h4>Sign Up</h4>
            <form action="" class="form">
                <div class="form-group">
                    <input type="text" id="name" placeholder="First name" class="form-control  mt-2 mb-2">

                    <input type="Email" id="email" placeholder="Email address" class="form-control  mt-2 mb-2">

                    <span id="username"><i class="d-none userwarning" style="color:gray; font-size:x-small; ">(At
                            least 8 characters)</i></span>

                    <input type="text" name="username" id="Username" placeholder="Username"
                        class="form-control  mt-2 mb-2">

                    <span id="password"><i class="d-none passwarning" style=" color:gray; font-size:x-small; ">(Use numbers
                           and upper, lower case characters) </i></span>

                    <input type="password" name="password" id="Password" placeholder="Password"
                        class="form-control mt-2 mb-3">

                    <input type="submit" name="submit" value="signup" class="btn btn-success">
                    <div class="themes">
                        <div class ="light"></div>
                        <div class="dark"></div>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
    <script src="validation.js"></script>
</body>

</html>
