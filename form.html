<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="m-3">
           
            <div class="row">
                <div class="col-md-8 mx-auto mt-5 p-5 ">
                    <h4>Sign Up</h4>
                    <form action="" class="form">
                        <div class="form-group">
                            <label for="name">name</label>
                            <input type="text" name="name" id="name" placeholder="Firstname" class="form-control  mt-2 mb-2">
                        </div>
                    <form action="" class="form">
                        <div class="form-group">
                            <label for="Username">Username</label> <span id="username"><i style="color:gray; font-size:x-small">(At least 8 characters)</i></span>
                            <input type="text" name="username" id="Username" placeholder="Username" class="form-control  mt-2 mb-2">
                        </div>
                        <div class="form-group">
                            <label>Password</label> <span id="password"><i style="color:gray; font-size:x-small">(Use upper and lower case characters and numbers) </i></span>
                            <input type="password" name="password" id="Password" placeholder="Password" class="form-control mt-2 mb-3">
                            <input type="submit" name="submit" value="signup" class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="validation.js"></script>
</body>

</html>
